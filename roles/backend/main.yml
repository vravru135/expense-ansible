- name: Disable NodeJS default version
  ansible.builtin.shell: dnf module disable nodejs -y
- name: Enable NodeJS 18 version
  ansible.builtin.shell: dnf module enable nodejs:18 -y
- name: Install NodeJS
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: Copy backend service file
  ansible.builtin.copy:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Add Application user
  ansible.builtin.user:
    name: expense

- name: Import Common Role-App pre-requisites
  ansible.builtin.import_roles:
    name: common
    tasks_from: app-prereq

  vars:
    app_dir: /app
    component: backend

- name: Download NodeJS Dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app

- name: Install MySQL clint
  ansible.builtin.dnf:
    name: mysql
    state: present

- name: load schema
  ansible.builtin.shell: mysql -h mysql-dev.vravru135.online -uroot -p{{MYSQL_ROOT_PASSWORD}} < /app/schema/backend.sql

- name: start Backend service
  ansible.builtin.systemd:
    name: backend
    state: restarted
    enabled: yes
    daemon_reload: yes